<form (ngSubmit)="onSubmit()" #cadastroForm="ngForm">
  <div>
    <label for="nome">Nome</label>
    <input type="text" id="id" name="nome" [(ngModel)]="usuario.nome" required />
  </div>

  <div>
    <label for="login">Login</label>
    <input type="text" id="id" name="login" [(ngModel)]="usuario.login" required />
  </div>

  <div>
    <label for="senha">Senha</label>
    <input type="text" id="id" name="senha" [(ngModel)]="usuario.senha" required />
  </div>

  <div>
    <label for="email">Email</label>
    <input type="text" id="id" name="email" [(ngModel)]="usuario.email" required />
  </div>

  <button type="submit" [disabled]="!cadastroForm.form.valid">Cadastrar</button>
</form>
